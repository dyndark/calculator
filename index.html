<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color switcher</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Hello this is a color switcher</h1>
    <label><h2>this is a label</h2></label>
    <br>
    <button  id="green" onclick="setColor('green')">Green</button>
    <button  id="brown" onclick="setColor('brown')">Brown</button>
    <button  id="red" onclick="setColor('red')">Red</button>
    <button id="random" onclick="randomColor()">Random</button>
    <br>
    <br>
    <input type="text" title="input_box">


    <script src="app.js"></script>
</body>
</html>
